<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="mycss.css"></link> 
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>Tip Calculator</h1>
    </header>
    
    <section>
        <span>How much was the bill?</span>
        <div>
            <img class="icon" src="images/cash.png" width="25px" alt="Icon made by Pixel perfect 
            from www.flaticon.com" />
            <input type="number" class="blankSpace" placeholder="Amount!" >
        </div>
        <span>How was the service?</span>
        <img class="icon" src="images/drop-down-round-button.png" width="25px" alt="Icon made by Pixel perfect 
        from www.flaticon.com" />
        <select class="blankSpace" >
            <option value="select one">Feeling!</option>
            <option value="terrible">- Terrible</option>
            <option value="poor">- Poor</option>
            <option value="just ok">- Just ok</option>
            <option value="nice">- Nice</option>
            <option value="excellent">- Excellent</option>
            <option value="out of this world">- Out of this world</option>
        </select><Br>
        <span>How many people share the bill?</span>
        <img class="icon" src="images/multiple-users-silhouette.png" width="25px" alt="Icon made by Pixel perfect 
        from www.flaticon.com" />
        <input type="number" class="blankSpace" placeholder="People!" ><br>
        <button type="button">Calculate</button>
    </section>


    </select>
</body>
</html>
